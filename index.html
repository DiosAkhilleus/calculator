<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<head>
  <title>Calculator</title>
  <meta charset=“UTF-8”/>
</head>
<body onload="console.log('works')">

  <div id='container'>
    <div id='screen'>
      <div id='numline'>Hey</div>
    </div>
    <div id='key-container'>
      <div class='func'>+</div>
      <div class='func'>-</div>
      <div class='func'>X</div>
      <div class='func'>/</div>
      <div class='func'>%</div>
      <div class='num' onclick="subtract(4, 1)">1</div>
      <div class='num'>2</div>
      <div class='num'>3</div>
      <div class='num'>4</div>
      <div class='num'>5</div>
      <div class='num'>6</div>
      <div class='num'>7</div>
      <div class='num'>8</div>
      <div class='num'>9</div>
      <div class='num'>0</div>
      <div class=equals>=</div>
    </div>
    

  </div>

  <!-- <div id="calc-container"></div> -->



  <script src="index.js"></script>
</body>
</html>
