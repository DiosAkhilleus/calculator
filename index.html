<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<head>
  <title>Calculator</title>
  <meta charset=“UTF-8”/>
</head>
<body onload='init()'>

  <h1 id='title'>RPN Calculator</h1>
  <div id='container'>
    <div id='screen'>
      <div id= 'register'></div>
      <div id='numline'></div>
    </div>
    <div id='key-container'>
      <div id='func' onclick='add()'>+</div>
      <div id='func' onclick='min(), subtract()'>-</div>
      <div id='func' onclick='multiply()'>x</div>
      <div id='func' onclick='divide()'>/</div>
      <div id='num' onclick='setNum.call(this)'>1</div>
      <div id='num' onclick='setNum.call(this)'>2</div>
      <div id='num' onclick='setNum.call(this)'>3</div>
      <div id='num' onclick='setNum.call(this)'>4</div>
      <div id='num' onclick='setNum.call(this)'>5</div>
      <div id='num' onclick='setNum.call(this)'>6</div>
      <div id='num' onclick='setNum.call(this)'>7</div>
      <div id='num' onclick='setNum.call(this)'>8</div>
      <div id='num' onclick='setNum.call(this)'>9</div>
      <div id='num' onclick='setNum.call(this)'>0</div>
      <div id='enter' onclick='setReg()'>enter</div>
      <div id='clear' onclick='clr()'>clear</div>
    </div>
    

  </div>

  <!-- <div id="calc-container"></div> -->



  <script src="index.js"></script>
</body>
</html>
